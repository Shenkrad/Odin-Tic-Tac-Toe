<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" type="module" defer></script>
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="playersContainer">
            <div class="playerBox">
                <label class="playerText" for="x">Player 0</label>
                <input type="text" id="x" class="playerNameInput">
            </div>
            <div class="playerBox">
                <label for="o" class="playerText">Player X</label>
                <input type="text" id="o" class="playerNameInput">
            </div>
        </div>
        <div class="gameGrid">
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
        </div>
    </div>
</body>
</html>
