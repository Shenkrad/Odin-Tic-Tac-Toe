<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" type="module" defer></script>
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="resultDisplay">
            <p id="resultText"></p>
        </div>
        <div id="playersContainer">
            <div class="playerBox">
                <label class="playerText" for="x">Player <span class="green">X</span> : </label>
                <input type="text" id="x" class="playerNameInput" placeholder="Player name">
            </div>
            <div class="playerBox">
                <label for="o" class="playerText">Player <span class="red">O</span> :</label>
                <input type="text" id="o" class="playerNameInput" placeholder="Player name">
            </div>
        </div>
                <div class="gameButtons">
            <button class="btn-play">Play!</button>
            <button class="btn-reset" disabled>Reset</button>
        </div>
        <div class="gameGrid">
            <button class="gameCell" id="6" disabled></button>
            <button class="gameCell" id="7" disabled></button>
            <button class="gameCell" id="8" disabled></button>
            <button class="gameCell" id="3" disabled></button>
            <button class="gameCell" id="4" disabled></button>
            <button class="gameCell" id="5" disabled></button>
            <button class="gameCell" id="0" disabled></button>
            <button class="gameCell" id="1" disabled></button>
            <button class="gameCell" id="2" disabled></button>
        </div>
    </div>
</body>
</html>
